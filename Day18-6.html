<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            padding: 10%;
            height: 100vh;
        }

        .main div {
            padding: 5%;
            border: 1px solid white;
        }

        body {
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <div class="main">
    <div style="background-color: skyblue; grid-column: 1/3;"></div>
    <div style="background-color: greenyellow; grid-row: 1/3;grid-column: 3/4;"></div>
    <div style="background-color:aqua; grid-row: 1/3; grid-column: 4/5;"></div>
    <div style="background-color: lightcoral;grid-row: 2/3;"></div>
    <div style="background-color: lightpink;grid-row: 2/4;grid-column: 2/3;"></div>
    <div style="background-color:burlywood; grid-row: 3/4;"></div>
    <div style="background-color:cadetblue;grid-column: 3/5;"></div>






</div>
</body>
</html>
